<!DOCTYPE html>
<html lang="en">
<head>
{{> /include/header}}
</head>
<body>

	{{> /include/navigation}}

	<div class="container">
		<table class="table table-condensed">
			<caption>#### User list ####</caption>
			<thead>
				<tr>
					<th>#</th>
					<th>user id</th>
					<th>name</th>
					<th>email</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{#users}}
				<tr>
					<th scope="row">{{id}}</th>
					<td>{{userId}}</td>
					<td>{{name}}</td>
					<td>{{email}}</td>
					<td><a href="/users/{{id}}/updateForm" class="btn btn-success" role="button">Modification</a></td>
				</tr>
				{{/users}}
			</tbody>

		</table>
	</div>

{{> /include/footer}}
</body>
</html>
